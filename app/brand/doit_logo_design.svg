<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for dynamic feel -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0055CC;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#F5F5F5"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1E1E1E" text-anchor="middle">DO-IT LOGO DESIGN SYSTEM</text>
  
  <!-- Section 1: Full Logo - Light Mode -->
  <g transform="translate(150, 100)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#666">FULL LOGO - LIGHT MODE</text>
    <rect x="-20" y="0" width="340" height="160" fill="white" stroke="#E0E0E0" stroke-width="1" rx="8"/>
    
    <!-- Icon - DO monogram as circular progress ring with power button concept -->
    <g transform="translate(60, 80)">
      <!-- Outer ring (progress ring) -->
      <circle cx="0" cy="0" r="35" fill="none" stroke="url(#blueGradient)" stroke-width="6" stroke-linecap="round" stroke-dasharray="180 220" transform="rotate(-90)"/>
      
      <!-- Inner D shape -->
      <path d="M -12,-20 L -12,20 Q -12,25 -7,28 Q 0,32 8,28 Q 15,24 15,15 L 15,-15 Q 15,-24 8,-28 Q 0,-32 -7,-28 Q -12,-25 -12,-20 Z" fill="url(#blueGradient)"/>
      
      <!-- O dot (power button center) -->
      <circle cx="0" cy="0" r="8" fill="url(#orangeGradient)"/>
    </g>
    
    <!-- Wordmark -->
    <g transform="translate(130, 80)">
      <text x="0" y="10" font-family="Montserrat, Arial, sans-serif" font-size="42" font-weight="700" fill="#1E1E1E" letter-spacing="2">DO-IT</text>
    </g>
  </g>
  
  <!-- Section 2: Full Logo - Dark Mode -->
  <g transform="translate(550, 100)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#666">FULL LOGO - DARK MODE</text>
    <rect x="-20" y="0" width="340" height="160" fill="#1E1E1E" stroke="#333" stroke-width="1" rx="8"/>
    
    <!-- Icon -->
    <g transform="translate(60, 80)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="url(#blueGradient)" stroke-width="6" stroke-linecap="round" stroke-dasharray="180 220" transform="rotate(-90)"/>
      <path d="M -12,-20 L -12,20 Q -12,25 -7,28 Q 0,32 8,28 Q 15,24 15,15 L 15,-15 Q 15,-24 8,-28 Q 0,-32 -7,-28 Q -12,-25 -12,-20 Z" fill="url(#blueGradient)"/>
      <circle cx="0" cy="0" r="8" fill="url(#orangeGradient)"/>
    </g>
    
    <!-- Wordmark -->
    <g transform="translate(130, 80)">
      <text x="0" y="10" font-family="Montserrat, Arial, sans-serif" font-size="42" font-weight="700" fill="#FFFFFF" letter-spacing="2">DO-IT</text>
    </g>
  </g>
  
  <!-- Section 3: Standalone Icon Variations -->
  <g transform="translate(150, 320)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#666">STANDALONE APP ICON</text>
    
    <!-- Light background -->
    <g transform="translate(60, 60)">
      <rect x="-50" y="-50" width="100" height="100" fill="white" stroke="#E0E0E0" stroke-width="1" rx="12"/>
      <circle cx="0" cy="0" r="35" fill="none" stroke="url(#blueGradient)" stroke-width="6" stroke-linecap="round" stroke-dasharray="180 220" transform="rotate(-90)"/>
      <path d="M -12,-20 L -12,20 Q -12,25 -7,28 Q 0,32 8,28 Q 15,24 15,15 L 15,-15 Q 15,-24 8,-28 Q 0,-32 -7,-28 Q -12,-25 -12,-20 Z" fill="url(#blueGradient)"/>
      <circle cx="0" cy="0" r="8" fill="url(#orangeGradient)"/>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Light</text>
    </g>
    
    <!-- Dark background -->
    <g transform="translate(200, 60)">
      <rect x="-50" y="-50" width="100" height="100" fill="#1E1E1E" stroke="#333" stroke-width="1" rx="12"/>
      <circle cx="0" cy="0" r="35" fill="none" stroke="url(#blueGradient)" stroke-width="6" stroke-linecap="round" stroke-dasharray="180 220" transform="rotate(-90)"/>
      <path d="M -12,-20 L -12,20 Q -12,25 -7,28 Q 0,32 8,28 Q 15,24 15,15 L 15,-15 Q 15,-24 8,-28 Q 0,-32 -7,-28 Q -12,-25 -12,-20 Z" fill="url(#blueGradient)"/>
      <circle cx="0" cy="0" r="8" fill="url(#orangeGradient)"/>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Dark</text>
    </g>
    
    <!-- Colored background -->
    <g transform="translate(340, 60)">
      <rect x="-50" y="-50" width="100" height="100" fill="url(#blueGradient)" stroke="none" rx="12"/>
      <circle cx="0" cy="0" r="35" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-dasharray="180 220" transform="rotate(-90)" opacity="0.3"/>
      <path d="M -12,-20 L -12,20 Q -12,25 -7,28 Q 0,32 8,28 Q 15,24 15,15 L 15,-15 Q 15,-24 8,-28 Q 0,-32 -7,-28 Q -12,-25 -12,-20 Z" fill="white"/>
      <circle cx="0" cy="0" r="8" fill="url(#orangeGradient)"/>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Branded</text>
    </g>
  </g>
  
  <!-- Section 4: Icon Construction Guide -->
  <g transform="translate(550, 320)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#666">ICON CONSTRUCTION</text>
    <rect x="-20" y="0" width="340" height="200" fill="white" stroke="#E0E0E0" stroke-width="1" rx="8"/>
    
    <g transform="translate(100, 100)">
      <!-- Grid and guides -->
      <circle cx="0" cy="0" r="35" fill="none" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4 4"/>
      <circle cx="0" cy="0" r="29" fill="none" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4 4"/>
      <line x1="-40" y1="0" x2="40" y2="0" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4 4"/>
      <line x1="0" y1="-40" x2="0" y2="40" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4 4"/>
      
      <!-- Actual icon -->
      <circle cx="0" cy="0" r="35" fill="none" stroke="#007AFF" stroke-width="6" stroke-linecap="round" stroke-dasharray="180 220" transform="rotate(-90)"/>
      <path d="M -12,-20 L -12,20 Q -12,25 -7,28 Q 0,32 8,28 Q 15,24 15,15 L 15,-15 Q 15,-24 8,-28 Q 0,-32 -7,-28 Q -12,-25 -12,-20 Z" fill="#007AFF" opacity="0.8"/>
      <circle cx="0" cy="0" r="8" fill="#FF7A00"/>
      
      <!-- Annotations -->
      <text x="50" y="-25" font-family="Arial, sans-serif" font-size="10" fill="#666">Progress ring</text>
      <line x1="35" y1="-20" x2="48" y2="-23" stroke="#666" stroke-width="1"/>
      
      <text x="50" y="5" font-family="Arial, sans-serif" font-size="10" fill="#666">"D" letterform</text>
      <line x1="8" y1="0" x2="48" y2="2" stroke="#666" stroke-width="1"/>
      
      <text x="50" y="35" font-family="Arial, sans-serif" font-size="10" fill="#666">"O" power center</text>
      <line x1="8" y1="0" x2="48" y2="32" stroke="#666" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Section 5: Color Palette -->
  <g transform="translate(150, 560)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#666">COLOR PALETTE</text>
    
    <g transform="translate(0, 10)">
      <rect x="0" y="0" width="100" height="80" fill="#007AFF" rx="6"/>
      <text x="50" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#1E1E1E" text-anchor="middle">Electric Blue</text>
      <text x="50" y="115" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">#007AFF</text>
    </g>
    
    <g transform="translate(120, 10)">
      <rect x="0" y="0" width="100" height="80" fill="#FF7A00" rx="6"/>
      <text x="50" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#1E1E1E" text-anchor="middle">Vibrant Orange</text>
      <text x="50" y="115" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">#FF7A00</text>
    </g>
    
    <g transform="translate(240, 10)">
      <rect x="0" y="0" width="100" height="80" fill="#1E1E1E" rx="6"/>
      <text x="50" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#1E1E1E" text-anchor="middle">Charcoal Black</text>
      <text x="50" y="115" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">#1E1E1E</text>
    </g>
    
    <g transform="translate(360, 10)">
      <rect x="0" y="0" width="100" height="80" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="6"/>
      <text x="50" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#1E1E1E" text-anchor="middle">Pure White</text>
      <text x="50" y="115" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">#FFFFFF</text>
    </g>
  </g>
  
  <!-- Section 6: Typography -->
  <g transform="translate(650, 560)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#666">TYPOGRAPHY</text>
    
    <g transform="translate(0, 20)">
      <text x="0" y="0" font-family="Montserrat, Arial, sans-serif" font-size="36" font-weight="700" fill="#1E1E1E" letter-spacing="2">DO-IT</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="11" fill="#666">Montserrat Bold</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" fill="#999">Letter spacing: 2px</text>
    </g>
    
    <g transform="translate(0, 90)">
      <text x="0" y="0" font-family="Montserrat, Arial, sans-serif" font-size="14" font-weight="400" fill="#1E1E1E">Get things done, intelligently.</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" fill="#666">Montserrat Regular (taglines)</text>
    </g>
  </g>
  
  <!-- Footer note -->
  <text x="600" y="780" font-family="Arial, sans-serif" font-size="11" fill="#999" text-anchor="middle">The monogram combines "D" and "O" into a power button with a circular progress ring — symbolizing action, completion, and infinite potential</text>
</svg>